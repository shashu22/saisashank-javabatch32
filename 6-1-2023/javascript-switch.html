<!DOCTYPE html>
<html>
    <head>
        <title>JS-Switch</title>
    </head>
    <body>
        <h1>JavaScript Switch</h1>

        <script>
            let environment = "dev";
            switch(environment) {
                case "dev": {
                    amount = 100;
                    amount = amount + (amount * 10 / 100);
                    console.log(environment + " - " + amount);
                }
                break;
                case "test": {
                    amount = 100;
                    amount = amount + (amount * 20 / 100);
                    console.log(environment + " - " + amount);
                }
                break;
                case "stage": {
                    amount = 100;
                    amount = amount + (amount * 30 / 100);
                    console.log(environment + " - " + amount);
                }
                break;
                case "prod": {
                    amount = 100;
                    amount = amount + (amount * 5 / 100);
                    console.log(environment + " - " + amount);
                }
                break;
                default: {
                    amount = 100;
                    amount = amount;
                    console.log(environment + " - " + amount);
                }
            }
        </script>
    </body>
</html>
