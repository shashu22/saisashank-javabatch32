    <body>
        <h1>Prototypes</h1>

        <h4>Please take a look at console in developer tools</h4>
        <script>
            let arr = [18, 22, 7, 24, 31]
            arr.sort(function(a, b) {return (a-b)});

            Array.prototype.returnElement = function(pos) {return this[pos - 1];}

            console.log(arr.returnElement(2))
        </script>
    </body>
